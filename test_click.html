<!DOCTYPE html>
<html>
<head>
    <title>Test Click</title>
    <style>
        .clickable-direction {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #764ba2;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .clickable-direction:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(118, 75, 162, 0.2);
        }
        .map-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }
        .map-modal-content {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 800px;
            height: 80%;
            margin: 0 auto;
            position: relative;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Test Clickable Directions</h1>
    
    <div class="clickable-direction" 
         data-direction="north"
         data-ward="Ward 1"
         data-ward-number="1">
        <h5>NORTH</h5>
        <p>Test description for north direction</p>
    </div>
    
    <div class="clickable-direction" 
         data-direction="south"
         data-ward="Ward 1"
         data-ward-number="1">
        <h5>SOUTH</h5>
        <p>Test description for south direction</p>
    </div>

    <!-- Map Modal -->
    <div id="mapModal" class="map-modal">
        <div class="map-modal-content">
            <h3 id="mapModalTitle">Map Modal</h3>
            <button onclick="closeMapModal()">Close</button>
            <div id="mapContainer" style="height: 400px; background: #f5f5f5; display: flex; align-items: center; justify-content: center;">
                <div style="text-align: center;">
                    <h4>Map Content</h4>
                    <a id="googleMapsLink" href="#" target="_blank">Open in Google Maps</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('Script loaded!');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded!');
            
            const directionSections = document.querySelectorAll('.clickable-direction');
            console.log('Found direction sections:', directionSections.length);
            
            directionSections.forEach((section, index) => {
                console.log(`Adding click listener to section ${index}`);
                section.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Direction section clicked!');
                    
                    const direction = this.getAttribute('data-direction');
                    const wardName = this.getAttribute('data-ward');
                    const wardNumber = this.getAttribute('data-ward-number');
                    
                    console.log('Opening modal with:', { direction, wardName, wardNumber });
                    showMapModal(direction, wardName, wardNumber);
                });
            });
        });

        function showMapModal(direction, wardName, wardNumber) {
            console.log('showMapModal called with:', { direction, wardName, wardNumber });
            
            const modal = document.getElementById('mapModal');
            const modalTitle = document.getElementById('mapModalTitle');
            const googleMapsLink = document.getElementById('googleMapsLink');
            
            if (!modal) {
                console.error('Modal not found!');
                return;
            }
            
            // Update modal content
            modalTitle.textContent = `${wardName} - ${direction.toUpperCase()}`;
            
            // Create Google Maps search URL
            const searchQuery = `${wardName} ${direction} Coimbatore`;
            const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(searchQuery)}`;
            googleMapsLink.href = googleMapsUrl;
            
            // Show modal
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            console.log('Modal should be visible now');
        }

        function closeMapModal() {
            console.log('Closing modal');
            const modal = document.getElementById('mapModal');
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }
    </script>
</body>
</html>
