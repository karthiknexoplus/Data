<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Data Explorer">
    <!-- Android compatibility meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>{% block title %}Data Explorer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
                line-height: 1.5;
            }
            
            /* Improve touch targets */
            button, .btn, a {
                min-height: 44px;
                min-width: 44px;
            }
            
            /* Better spacing for mobile */
            .container, .main-content {
                padding: 10px;
            }
            
            /* Improve form inputs */
            input, select, textarea {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 12px;
            }
            
            /* Better table responsiveness */
            table {
                font-size: 12px;
            }
            
            /* Improve card layouts */
            .card, .dashboard-card {
                margin-bottom: 15px;
            }
        }
        
        @media (max-width: 480px) {
            /* Extra small screens */
            body {
                font-size: 13px;
            }
            
            .container {
                padding: 5px;
            }
            
            h1, h2, h3 {
                font-size: 1.2em;
            }
        }
        
        /* Touch-friendly interactions */
        @media (hover: none) and (pointer: coarse) {
            .card:hover, .dashboard-card:hover {
                transform: none;
            }
            
            .btn:hover {
                transform: none;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #ffffff;
                --card-bg: #2d2d2d;
                --border-color: #404040;
            }
            
            body {
                background-color: var(--bg-color);
                color: var(--text-color);
            }
            
            .card, .dashboard-card {
                background-color: var(--card-bg);
                border-color: var(--border-color);
            }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    
    <script>
        // Add smooth scrolling and enhanced interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Add loading states to navigation items
            const navItems = document.querySelectorAll('.nav-item a');
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    if (this.getAttribute('href') !== '#') {
                        this.closest('.nav-item').classList.add('loading');
                    }
                });
            });
            
            // Add hover effects to cards
            const cards = document.querySelectorAll('.form-section, .table-section');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
